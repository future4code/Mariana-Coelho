<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="estilo.css" media="screen" />
    <script type="text/javascript" src="script.js"></script>
    <title>Controlador de despesas</title>
</head>
<body>
    <main>
        <div id="controlador-despesas">
            <h2>Controlador de Despesas</h2>
            
            <h3>Cadastrar despesa</h3>
            
            <label>Valor</label>
            <input type="text" id="valor">
            
            <label><p>Tipo</p></label>
            <select id="select-de-tipos" name="select">
                    <option value="casa">Casa</option> 
                    <option value="viagem">Viagem</option>
                    <option value="roles">Rolês</option>
                    <option value="outros">Outros</option>
            </select>
            
            <label><p>Descrição:</p></label>
            <textarea id="descricao-despesa"></textarea>

            <div>
                <button onclick="aoClicarEmCadastrar()">Cadastrar despesa</button>
            </div>

        </div>

        <div id="despesas-detalhadas">
                <h2>Despesas detalhadas</h2>
                        
                <label><p>Tipo</p></label>
                <select name="select">
                        <option value="casa">Casa</option> 
                        <option value="viagem">Viagem</option>
                        <option value="roles">Rolês</option>
                        <option value="outros">Outros</option>
                </select>
                
                <label><p>Valor mínimo:</p></label>
                <input type="text">

                <label><p>Valor máximo:</p></label>
                <input type="text">

                <div id="botoes">
                    <button>Filtrar</button>
                    <button>Limpar filtros</button>
                </div>

                <div id="area-despesas">
                    
                </div>
        
            </div>

        <div id="extrato">
            <h2>Extrato</h2>
            <h3>Valor total:</h3>

        </div>
    </main>
    
</body>
</html>
